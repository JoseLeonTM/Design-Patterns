<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="Exercise3.css"/>
    <title>Div Editor</title>
</head>
<body>
<h1>Div Editor</h1>
    <div id="containerLeft" class="dragHolder" ondrop="elements.drop(event)" ondragover="elements.allowDrop(event)">
        <div id="subject1" draggable="true" ondragstart="elements.drag(event)">1</div>
        <div id="subject2" draggable="true" ondragstart="elements.drag(event)">2</div>
        <div id="subject3" draggable="true" ondragstart="elements.drag(event)">3</div>
        <div id="subject4" draggable="true" ondragstart="elements.drag(event)">4</div>
        <div id="subject5" draggable="true" ondragstart="elements.drag(event)">5</div>
        <div id="subject6" draggable="true" ondragstart="elements.drag(event)">6</div>
    </div>
    <div id="containerCommand" class="dragHolder" ondrop="elements.drop(event)" ondragover="elements.allowDrop(event)">
    </div>
    <div id="controllers">
        <div>
            <label>Border</label>
            <input type="color" id="borderColor" value="#FFFFFF"/>
        </div>
        <div>
            <label>Background</label>
            <input type="color" id="backgroundColor" value="#5c9eff"/>
        </div>
        <label>Border Width</label>
        <input type="range" value="1" min="1" max="10" id="borderWidth" class="range"/>
        <label>Border Radius</label>
        <input type="range" value="0" min="0" max="50" id="borderRadius" class="range"/>
        <button id="undo">Undo</button>
    </div>
    <div id="macros">
        <div id="buttonDiv">
            <p>Macros</p>
            <button id="record">Record</button>
            <button id="create">Create</button>
        </div>
        <div id="recordings">

        </div>
    </div>
</body>
<script type="text/javascript" src="options.js"></script>
<script type="text/javascript" src="Elements.js"></script>
<script type="text/javascript" src="macros.js"></script>
</html>
